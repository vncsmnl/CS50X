<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <form action="/" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Name" autocomplete="off">

                <label for="month">Month:</label>
                <input type="number" id="month" name="month" required placeholder="Month" min="1" max="12" autocomplete="off">

                <label for="day">Day:</label>
                <input type="number" id="day" name="day" required placeholder="Day" min="1" max="31" autocomplete="off">

                <input type="submit" value="Add Birthday">
            </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{ birthday.name }}</td>
                        <td>{{ birthday.month }}/{{ birthday.day }}</td>
                        <td>
                            <form action="/delete" method="post">
                                <input type="hidden" name="info" value="{{ birthday.info }}">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
